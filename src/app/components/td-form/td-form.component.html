<div class="container">
    <h1 class="text-center my-3">TD Form Hero</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <form (ngSubmit)="submit(tdForm)" #tdForm="ngForm">
                        <div>
                            <div class="form-group my-3">
                                <label for="name">Nome</label>
                                <input type="text" id="name" [ngModel]="heroForm.name" name="name" class="form-control" required #name="ngModel">
                                <p *ngIf="name.invalid && name.touched" class="text-danger">
                                    <strong>Campo Obbligatorio</strong>
                                </p>
                            </div>

                            <div class="form-group my-3">
                                <label for="alterEgo">Alter Ego</label>
                                <input type="text" id="alterEgo" [ngModel]="heroForm.alterEgo" name="alterEgo" class="form-control" required #alterEgo="ngModel">
                                <p *ngIf="alterEgo.invalid && alterEgo.touched" class="text-danger">
                                    <strong>Campo Obbligatorio</strong>
                                </p>
                            </div>

                            <div class="form-group my-3">
                                <label for="power">Superpotere</label>
                                <select name="power" id="power" class="form-select" [ngModel]="heroForm.power">
                                    <option value="forza">Super forza</option>
                                    <option value="velocità">Super velocità</option>
                                    <option value="volo">Capacità di volare</option>
                                </select>
                            </div>

                            <div class="form-group my-3">
                                <label for="enemy">Nemico</label>
                                <input type="text" id="enemy" [ngModel]="heroForm.enemy" name="enemy" class="form-control" #enemy="ngModel">
                            </div>

                            <div class="form-group my-3">
                                <label for="planet">Pianeta</label>
                                <input type="text" id="planet" [ngModel]="heroForm.planet" name="planet" class="form-control" minlength="3" required #planet="ngModel">
                                <p *ngIf="planet.invalid && planet.touched" class="text-danger">
                                    <strong>Il campo deve contenere minimo 3 caratteri. Hai inserito {{ planet.value.length }} caratteri</strong>
                                </p>
                            </div>

                            <div class="form-group my-3">
                                <label for="weakness">Debolezza</label>
                                <input type="text" id="weakness" [ngModel]="heroForm.weakness" name="weakness" class="form-control" #weakness="ngModel">
                            </div>

                            <button type="submit" class="btn btn-primary my-3" [disabled]="tdForm.invalid">Crea</button>

                            <p>{{ formInviato }}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
